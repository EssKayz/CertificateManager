{% extends "layout.html" %}

{% block body %}
<h3>Manufacturers</h3>
<p><span data-feather="plus"></span><a href="{{ url_for('manufacturers_form') }}">Add a manufacturer</a></p>

{% for manufacturer in manufacturers %}
<ul>
  <li>
    {{ manufacturer.name }}
    <ul>
      {% for model in manufacturer.models %}
      <li>{{ model.name }}</li>
      {% endfor %}
    </ul>
  </li>
</ul>
{% endfor %}

{% endblock %}
